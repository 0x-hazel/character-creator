<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/create-character.css" />
</head>

<body>
    <div id="main">
        <div class="character-sheet">
            <div id="char-preview"></div>
            <div id="char-details"></div>
        </div>
        <div id="accordion" class="accordion accordion-flush">
        </div>
    </div>

    <template id="accordion-section">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#!ID!" aria-expanded="false" aria-controls="!ID!">
                    !NAME!
                </button>
            </h2>
            <div id="!ID!" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body"></div>
            </div>
        </div>
    </template>
    <template id="loading-spinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </template>
    <template id="enum-card">
        <div class="card">
            <div class="card-body" style="position:relative">
                <a class="stretched-link" data-bs-toggle="collapse" href="#!ID!" role="button" aria-expanded="false"
                    aria-controls="!ID!"></a>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="src/util.js"></script>
    <script src="src/systems.js"></script>
    <script src="src/create-character.js"></script>
</body>

</html>
