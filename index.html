<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css" />
</head>

<body>
    <h1>Mini Project 1</h1>
    <h2 class="text-body-secondary">TTRPG Character Creator (tentatively)</h2>
    <div id="card-list" class="card-list row row-cols-4 g-4">
        <div class="col">
            <div class="card card-width shadow-sm">
                <img class="card-img-top character-icon" src="asset/icon.svg" />
                <div class="card-body">
                    <h5 class="card-title">New Character</h5>
                    <a class="stretched-link" href="create-character.html#dnd"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Blank character icon is public domain, from https://commons.wikimedia.org/wiki/File:Default_pfp.svg -->
    <template id="card-template">
        <div class="col">
            <div class="card card-width shadow-sm">
                <img class="card-img-top character-icon" src="asset/icon.svg" />
                <img class="logo"></img>
                <div class="card-body">
                    <h5 class="card-title">Character Name</h5>
                    <hr />
                    <h6 class=" card-subtitle mb-2">Level 99 Class Name Subclass</h6>
                    <!--<span class="card-text mb-2 text-muted">System</span>-->
                    <a class="stretched-link" href="#"></a>
                </div>
            </div>
        </div>
    </template>
    <script src="src/util.js"></script>
    <script src="src/systems.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
